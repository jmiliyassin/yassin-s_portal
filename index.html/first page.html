<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yassin's Portal</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
      max-width: 480px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
      margin-left:450px;
      margin-top: 100px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: #64748b;
      margin-bottom: 30px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    button {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 1.1rem;
      padding: 18px 0;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-weight: 600;
      user-select: none;
    }
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.6);
    }
    button:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
    }
    @media (max-width: 400px) {
      .buttons {
        grid-template-columns: 1fr;
      }
    }
    body{
      background: linear-gradient(135deg, #4f46e5,#64748b);
    }
    a{
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello in Yassin's Portal</h1>
    <p class="subtitle">Welcome to my personal bio portal</p>
    <div class="buttons">
      <button type="button" ><a href="portfolio.html" target="_blank">Portfolio</a></button>
      <button type="button" ><a href="about%20me.html" target="_blank">About Me</a></button>
      <button type="button" ><a href="contact.html" target="_blank">Contact</a></button>
      <button type="button" ><a href="project.html" target="_blank">Projects</a></button>
    </div>
  </div>
</body>
</html>
